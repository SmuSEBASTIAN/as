<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center text-muted my-4">App Clima</h1>
        <form class="text-center text-mute my-4">
            <label for="ciudad" class="p-2">Ingresa la ciudad para ver el clima <label>
            <input type="text" name="ciudad" id="ciudad" class="form-control p-2">
        </form>
        <div class="card shadow rounded">
            <img  src="" alt="400x300" srcset="" class=" card-img-top">
            <div class="bg-light mx-auto text-center">
            </div>
            <div class=" text-muted text-uppercase text-center">
                <h5 class="my-3">Nombre de la ciudad</h5>
                <div class="my-3">Condicion climatica</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    
  


    


    <script src="js/app.js"></script>
    <script src="js/clima.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
